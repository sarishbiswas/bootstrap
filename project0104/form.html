      <div class="container">
          <h1>New Employee</h1>
          <form action="">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-4 form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" name="middleName" id="middleName" class="form-control">
                </div>
                <div class="col-md-4 form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="addressLine1">Address Line 1</label>
                    <input type="text" name="addressLine1" id="addressLine1" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="addressLine2">Address Line 2</label>
                    <input type="text" name="addressLine2" id="addressLine2" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="department">Department</label>
                    <select name="departmet" id="department" class="form-control" required>
                        <option value="Finance">Finance</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Support">Support</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="dateOfBirth">Date Of Birth</label>
                    <input type="text" class="form-control" name="dateOfBirth" id="dateOfBirth" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="gender">Gender</label><br/>
                    <label class="radio-inline"><input type="radio" name="gender" id="genderMale" value="male" required>Male</label>
                    <label class="radio-inline"><input type="radio" name="gender" id="genderFemale" value="female" required>Female</label>
                </div>
                <div class="form-group col-md-3">
                    <label for="permanent"  class="d-none d-sm-inline">Permanent <br/></label>
                    <label class="checkbox-inline"><input type="checkbox" name="permanent" id="permanent" value="male"><span class="d-inline d-sm-none">Permanent</span></label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-1 pl-xs-1">
                <input type="submit" value="Save" class="btn btn-primary form-control">
                </div>
            </div>
          </form>
      </div>
  </body>
